mutation UpdateRailwayVariables(
  $projectId: String!,
  $environmentId: String!,
  $serviceId: String!,
  $dbUrlPooled: String!,
  $dbUrlUnpooled: String!,
  $neonBranchName: String!
) {
  updateDatabaseUrl: variableUpsert(input: {
    projectId: $projectId,
    environmentId: $environmentId,
    serviceId: $serviceId,
    name: "DATABASE_URL",
    value: $dbUrlPooled
  }) { id }
  updateDatabaseUrlUnpooled: variableUpsert(input: {
    projectId: $projectId,
    environmentId: $environmentId,
    serviceId: $serviceId,
    name: "DATABASE_URL_UNPOOLED",
    value: $dbUrlUnpooled
  }) { id }
  updateNeonBranchName: variableUpsert(input: {
    projectId: $projectId,
    environmentId: $environmentId,
    serviceId: $serviceId,
    name: "INFORMATIONAL_NEON_BRANCH_NAME",
    value: $neonBranchName
  }) { id }
}
